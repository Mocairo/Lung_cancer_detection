<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }} - 训练看板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* 强制html和body占据全部高度并移除任何外边距/内边距 */
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* 防止页面自身出现滚动条 */
      }
      /* 使iframe填充整个body */
      .fullscreen-iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      /* 将说明固定在视口上 */
      .tb-instructions {
          position: fixed;
          top: 15px;
          right: 15px;
          z-index: 1000;
          max-width: 320px;
      }
    </style>
</head>
<body>
    <!-- 说明提示 -->
    <div class="alert alert-info alert-dismissible fade show shadow-sm tb-instructions" role="alert">
      <h6 class="alert-heading">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill me-1" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </svg>
        如何使用 TensorBoard
      </h6>
      <hr>
      <p class="small mb-0">使用左侧的面板来筛选和选择您想要可视化的训练运行和指标（例如 'loss'、'accuracy'）。</p>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="关闭"></button>
    </div>

    <!-- Iframe -->
    <iframe class="fullscreen-iframe" src="http://localhost:6006/" title="TensorBoard"></iframe>
    
    <!-- 用于可关闭提示框的 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
